<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='reset.css') }}" />
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='master.css') }}" />
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('pygments_css') }}">
  </head>
  <body>
    <header id="main">
      <nav>
        <h1><a href="/">BDB</a></h1>
        <ul>
          <li>
            <form>
              <input type="search" results=5 name="q" placeholder="Enter a PDB code" pattern="^[A-Za-z-0-9]{4}$">
              <input type="image" src="{{ url_for('static', filename='icons/search_48x48.png') }}" onsubmit="submit();"/>
            </form>
          </li>
          <li>
            <a href="{{ url_for('pages', name='about') }}">
              <img src="{{ url_for('static', filename='icons/about_48x48.png') }}"/>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="wrapper">
      {% block content %}
      {% endblock %}
    </div>
    <footer>
      <br/>
    </footer>
  </body>
</html>
